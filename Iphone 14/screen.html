<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iphone 14</title>
    <link rel="stylesheet" href="design.css">
    <script rel="script" src="script.js"></script>
</head>
<body id="body" onload="startTime(),myDate()">
    <div id="screen">
        <div id="wallpaper"></div>
        <div id="top-icons">
            <img src="/Icons/Untitled (1).svg" height="18px">
        </div>
        <div id="flash" onclick="invertflash()">
            <img src="/Icons/flashlight.svg" height="40px">
        </div>
        <div id="camera" onclick="invertcamera()">
            <img src="/Icons/camera-fill.svg" height="40px">
        </div>
        <div id="bar-icon"></div>
        <div id="clock"></div>
        <div id="month"></div>
        <div id="day"></div>
        
        <div id="dynamic" class="dynamic" tabindex="-1">
            <img src="/Icons/Lovely Poster.jpg" id="poster" class= "poster" height="16px">
            <img src="/Icons/play-fill.svg" id="play" height="16px">
        </div>
        <div Id="message">
            <p1>Messages</p1>
            <p>Made By @Arnab Ghosh </p>
        </div>
        <div Id="instagram">
            <p1>Messages</p1>
            <p>Follow Me On Instagram</p>
        </div>
        <div Id="clear" onclick="messageclear();autodelete()">
            <p3>Clear</p3>
        </div>
    </div>
    
</body>
</html>
